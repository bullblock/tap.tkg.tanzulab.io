profile: full

shared:
  ingress_domain: tap.tkg.tanzulab.io

ceip_policy_disclosed: TRUE
buildservice:
  kp_default_repository: "dev.registry.tanzu.vmware.com/sliang-tap/build-service"
  kp_default_repository_username: "xinstevenl@vmware.com"
  kp_default_repository_password: "#Dr34mJ0b#"

supply_chain: basic

ootb_supply_chain_basic:
  registry:
    server: "dev.registry.tanzu.vmware.com"
    repository: "sliang-tap/supply-chain"
  gitops:
    ssh_secret: ""

tap_gui:
  service_type: ClusterIP
  app_config:
    app:
      baseUrl: http://tap-gui.tap.tkg.tanzulab.io
    catalog:
      locations:
        - type: url
          target: https://raw.githubusercontent.com/bullblock/tap.tkg.tanzulab.io/master/catalog-info.yaml
    backend:
      baseUrl: http://tap-gui.tap.tkg.tanzulab.io
      cors:
        origin: http://tap-gui.tap.tkg.tanzulab.io

metadata_store:
  ns_for_export_app_cert: "default"
  app_service_type: ClusterIP

scanning:
  metadataStore:
    url: ""

grype:
  namespace: "default"
  targetImagePullSecret: "tap-registry"
  metadataStore:
    url: "https://metadata-store-app.metadata-store.svc.cluster.local:8443" 
    caSecret:
      name: "app-tls-cert" 
      importFromNamespace: "metadata-store" 
    authSecret: 
      name: ""
      importFromNamespace: ""

cnrs:
  provider: local

accelerator:
  server:
    service_type: ClusterIP

contour:
  infrastructure_provider: aws
  envoy:
    service:
      aws:
        LBType: nlb
